<svg class="liquid-shape" width="100%" height="100%" viewBox="0 0 1728 1199" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <style>
    .liquid-shape{width:100%;height:100%;display:block}
  </style>

  <defs>
    <!-- MASK: forme principale -->
    <mask id="shapeMask" maskUnits="userSpaceOnUse" x="-1200" y="-1200" width="4200" height="3600">
      <rect x="-1200" y="-1200" width="4200" height="3600" fill="black"/>
      <path
        d="M921.849 306.795C1035.35 488.753 741.681 876.909 265.927 1173.77C-209.827 1470.63 -687.51 1563.77 -801.009 1381.81C-914.507 1199.86 -620.841 811.701 -145.087 514.842C330.668 217.984 808.351 124.838 921.849 306.795Z"
        fill="white"/>
    </mask>

    <!-- GRADIENTS avec plus de contraste -->
    <linearGradient id="gradA" x1="-200" y1="-200" x2="1900" y2="1400" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#CBB6FF" stop-opacity="0.9"/>
      <stop offset="28%"  stop-color="#FFB68F" stop-opacity="0.95"/>
      <stop offset="58%"  stop-color="#BFA9FF" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#FFB08A" stop-opacity="0.9"/>
    </linearGradient>

    <linearGradient id="gradB" x1="0" y1="1199" x2="1728" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"   stop-color="#D7CBFF" stop-opacity="0.0"/>
      <stop offset="35%"  stop-color="#FFD0B5" stop-opacity="0.70"/>
      <stop offset="70%"  stop-color="#CBB6FF" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#FFD0B5" stop-opacity="0.0"/>
    </linearGradient>

    <!-- Gradients pour particules organiques -->
    <radialGradient id="particleGrad1" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFB68F" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#BFA9FF" stop-opacity="0.2"/>
    </radialGradient>

    <radialGradient id="particleGrad2" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#CBB6FF" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FFB08A" stop-opacity="0.1"/>
    </radialGradient>

    <radialGradient id="particleGrad3" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFD0B5" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#D7CBFF" stop-opacity="0.15"/>
    </radialGradient>

    <!-- FILTRE principal: turbulence moléculaire -->
    <filter id="liquidMolecular" x="-25%" y="-25%" width="150%" height="150%" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.006 0.004" numOctaves="2" seed="9" result="n1"/>
      <feTurbulence type="fractalNoise" baseFrequency="0.050 0.032" numOctaves="1" seed="3" result="n2"/>
      <feTurbulence type="turbulence" baseFrequency="0.020 0.090" numOctaves="1" seed="14" result="n3"/>
      
      <feComposite in="n1" in2="n3" operator="arithmetic" k1="0" k2="1" k3="0.60" k4="0" result="mix1"/>
      <feComposite in="mix1" in2="n2" operator="arithmetic" k1="0" k2="1" k3="0.35" k4="0" result="nmix"/>
      
      <feDisplacementMap in="SourceGraphic" in2="nmix" scale="78" xChannelSelector="R" yChannelSelector="G" result="d1"/>
      <feDisplacementMap in="d1" in2="n2" scale="24" xChannelSelector="G" yChannelSelector="B" result="d2"/>
      
      <feGaussianBlur in="d2" stdDeviation="0.35" result="out"/>
    </filter>

    <!-- FILTRE pour particules: plus granulaire -->
    <filter id="particleFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.08 0.12" numOctaves="3" seed="42" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="15" result="disp"/>
      <feGaussianBlur in="disp" stdDeviation="0.8" result="blur"/>
      <feColorMatrix in="blur" type="saturate" values="1.3"/>
    </filter>

    <!-- FILTRE pour couches organiques -->
    <filter id="organicLayer" x="-30%" y="-30%" width="160%" height="160%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03 0.05" numOctaves="4" seed="77" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="35" result="displaced"/>
      <feGaussianBlur in="displaced" stdDeviation="1.2" result="blurred"/>
      <feComposite in="blurred" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- COUCHE 1: Base liquide principale -->
  <g mask="url(#shapeMask)">
    <rect x="-300" y="-300" width="2400" height="1800" fill="url(#gradA)" filter="url(#liquidMolecular)" opacity="0.85"/>
    <rect x="-300" y="-300" width="2400" height="1800" fill="url(#gradB)" filter="url(#liquidMolecular)" opacity="0.75"/>
  </g>

  <!-- COUCHE 2: Éléments organiques granulaires (particules) -->
  <g mask="url(#shapeMask)" class="organic-particles">
    <!-- Particule 1 -->
    <ellipse cx="400" cy="300" rx="80" ry="120" fill="url(#particleGrad1)" filter="url(#particleFilter)" opacity="0.6"/>
    
    <!-- Particule 2 -->
    <ellipse cx="800" cy="500" rx="100" ry="90" fill="url(#particleGrad2)" filter="url(#particleFilter)" opacity="0.5"/>
    
    <!-- Particule 3 -->
    <ellipse cx="1200" cy="400" rx="70" ry="110" fill="url(#particleGrad3)" filter="url(#particleFilter)" opacity="0.55"/>
    
    <!-- Particule 4 -->
    <ellipse cx="300" cy="700" rx="90" ry="85" fill="url(#particleGrad1)" filter="url(#particleFilter)" opacity="0.5"/>
    
    <!-- Particule 5 -->
    <ellipse cx="1000" cy="800" rx="110" ry="95" fill="url(#particleGrad2)" filter="url(#particleFilter)" opacity="0.6"/>
    
    <!-- Particule 6 -->
    <ellipse cx="600" cy="600" rx="75" ry="100" fill="url(#particleGrad3)" filter="url(#particleFilter)" opacity="0.55"/>
    
    <!-- Particule 7 -->
    <ellipse cx="1400" cy="650" rx="85" ry="105" fill="url(#particleGrad1)" filter="url(#particleFilter)" opacity="0.5"/>
    
    <!-- Particule 8 -->
    <ellipse cx="500" cy="900" rx="95" ry="80" fill="url(#particleGrad2)" filter="url(#particleFilter)" opacity="0.6"/>
  </g>

  <!-- COUCHE 3: Morceaux organiques (formes irrégulières) -->
  <g mask="url(#shapeMask)" class="organic-chunks">
    <!-- Morceau 1 -->
    <path d="M200,200 Q250,180 280,220 T320,250 Q300,280 260,270 T200,200" 
          fill="url(#particleGrad1)" filter="url(#organicLayer)" opacity="0.4"/>
    
    <!-- Morceau 2 -->
    <path d="M900,350 Q950,320 1000,360 T1050,400 Q1020,450 970,430 T900,350" 
          fill="url(#particleGrad2)" filter="url(#organicLayer)" opacity="0.45"/>
    
    <!-- Morceau 3 -->
    <path d="M1300,550 Q1360,530 1400,580 T1450,630 Q1410,680 1360,660 T1300,550" 
          fill="url(#particleGrad3)" filter="url(#organicLayer)" opacity="0.4"/>
    
    <!-- Morceau 4 -->
    <path d="M400,750 Q460,720 500,770 T550,820 Q510,870 460,850 T400,750" 
          fill="url(#particleGrad1)" filter="url(#organicLayer)" opacity="0.45"/>
    
    <!-- Morceau 5 -->
    <path d="M700,450 Q750,430 790,470 T830,510 Q800,560 750,540 T700,450" 
          fill="url(#particleGrad2)" filter="url(#organicLayer)" opacity="0.4"/>
  </g>

  <!-- COUCHE 4: Petites particules flottantes -->
  <g mask="url(#shapeMask)" class="floating-particles">
    <circle cx="350" cy="250" r="12" fill="#FFB68F" opacity="0.7" filter="url(#particleFilter)"/>
    <circle cx="650" cy="350" r="15" fill="#BFA9FF" opacity="0.6" filter="url(#particleFilter)"/>
    <circle cx="950" cy="450" r="10" fill="#CBB6FF" opacity="0.65" filter="url(#particleFilter)"/>
    <circle cx="1250" cy="550" r="14" fill="#FFD0B5" opacity="0.7" filter="url(#particleFilter)"/>
    <circle cx="450" cy="650" r="11" fill="#FFB08A" opacity="0.6" filter="url(#particleFilter)"/>
    <circle cx="850" cy="750" r="13" fill="#D7CBFF" opacity="0.65" filter="url(#particleFilter)"/>
    <circle cx="1150" cy="350" r="12" fill="#FFB68F" opacity="0.7" filter="url(#particleFilter)"/>
    <circle cx="550" cy="550" r="10" fill="#BFA9FF" opacity="0.6" filter="url(#particleFilter)"/>
    <circle cx="750" cy="650" r="14" fill="#CBB6FF" opacity="0.65" filter="url(#particleFilter)"/>
    <circle cx="1050" cy="250" r="11" fill="#FFD0B5" opacity="0.7" filter="url(#particleFilter)"/>
  </g>
</svg>
