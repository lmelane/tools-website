<svg class="liquid-shape" width="100%" height="100%" viewBox="0 0 1728 1199" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <style>
    .liquid-shape{width:100%;height:100%;display:block}
  </style>

  <defs>
    <!-- Gradient radial fluide et rapide -->
    <radialGradient 
      id="liquidGradient"
      gradientUnits="userSpaceOnUse"
      cx="864"
      cy="600"
      r="700">

      <stop offset="0%" stop-color="#CBB6FF"/>
      <stop offset="35%" stop-color="#FFB68F"/>
      <stop offset="70%" stop-color="#BFA9FF"/>
      <stop offset="100%" stop-color="#FFB08A"/>

      <!-- Animation rapide et fluide du gradient -->
      <animate attributeName="cx"
        values="500;1200;500"
        dur="8s"
        repeatCount="indefinite"/>

      <animate attributeName="cy"
        values="800;400;800"
        dur="10s"
        repeatCount="indefinite"/>

      <animate attributeName="r"
        values="600;800;600"
        dur="12s"
        repeatCount="indefinite"/>
    </radialGradient>

    <!-- Gradient secondaire pour plus de profondeur -->
    <radialGradient 
      id="liquidGradient2"
      gradientUnits="userSpaceOnUse"
      cx="864"
      cy="600"
      r="600">

      <stop offset="0%" stop-color="#FFD0B5" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#D7CBFF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#CBB6FF" stop-opacity="0.0"/>

      <animate attributeName="cx"
        values="1200;500;1200"
        dur="9s"
        repeatCount="indefinite"/>

      <animate attributeName="cy"
        values="400;800;400"
        dur="11s"
        repeatCount="indefinite"/>

      <animate attributeName="r"
        values="500;700;500"
        dur="13s"
        repeatCount="indefinite"/>
    </radialGradient>

    <!-- Filtre lÃ©ger pour effet organique -->
    <filter id="liquidSmooth" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.008" numOctaves="2" seed="5" result="noise">
        <animate attributeName="baseFrequency"
          values="0.008; 0.012; 0.008"
          dur="5s"
          repeatCount="indefinite"/>
      </feTurbulence>
      
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="40" result="displaced"/>
      <feGaussianBlur in="displaced" stdDeviation="0.5" result="blurred"/>
    </filter>
  </defs>
